    <center>
        <h1>Get your query resolved</h1>
        <br>
        <div class="contact">
            <center>
                <div class="container mt-4" style="background-color: rgb(14, 58, 58);">
                    
                    <form action="" method="post">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4" style="color:#080808;">Name</label>
                          <input type="text" class="form-control" name="username" id="inputEmail4" placeholder="Name">
                        </div>
                        
                      <div class="form-group">
                        <label for="inputAddress2" style="color:#080808;">Type of query</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Wrong Order, Food not good">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity" style="color:#080808;">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState" style="color:#080808;">State</label>
                          <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Maharashtra</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Bihar</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryanaa</option>
                            <option>Assam</option>
                            <option>Chattisgarh</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip" style="color:#080808;">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
                    
                        <!-- Optional JavaScript -->
                        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
